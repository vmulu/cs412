{% extends 'mini_insta/base.html' %}

{% block content %}

<div class="profile-container">

    <div>
        <h2>
            {{profile.username}}
        </h2>
        <h3>
            {{profile.display_name}}
        </h3>
        <img src="{{profile.profile_image_url}}" alt="">
        <p>
            Joined <strong>MiniInsta</strong> on {{profile.join_date}}
        </p>
        <p>
            {{profile.bio_text}}
        </p>
    </div>
    <hr>

</div>

{% endblock %}
