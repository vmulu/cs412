{% extends 'mini_insta/base.html' %}

{% block content %}

<h1>
    Create a Profile
</h1>
<form action="{% url 'create_profile' %}"  method = 'POST' enctype="multipart/form-data">
    {% csrf_token %}

        <table>
            {{form.as_table}}
        </table>
        <table>
            {{user_form.as_table}}
        </table>
        <input type='submit' name = 'create_profile' value= 'Create Profile!'>

</form>

{% endblock %}
