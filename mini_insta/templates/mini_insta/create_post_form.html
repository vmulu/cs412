<!-- mini_insta/templates/mini_insta/create_post_form.html -->

{% extends 'mini_insta/base.html' %}

{% block content %}

<h1>
    Create a Post
</h1>

<!-- label the image url and the caption boxes and image url shit -->
<form action="{% url 'create_post' profile.pk %}" method=POST>
    {% csrf_token %}
    <table>
        {{form.as_table}}

        Image Url: <input type="text" name="image_url">
    </table>

    <input type="submit" name="submit" value="submit">
    <input type="reset" name="cancel" value="reset">
    <a href="{% url 'profile' profile.pk %}" class="button">Cancel</a>

</form>


{% endblock%}
