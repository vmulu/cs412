<!-- mini_insta/templates/mini_insta/show_post.html -->
{% extends 'mini_insta/base.html' %}

{% block content %}

<div class="post_page">
    {% for photo in post.get_all_photos %}
        <table>
            <li>
                <img src="{{ photo.image_url }}" alt="Photo for {{ post.profile }}">
            </li>
        </table>
    {% endfor %}

    <p>
        {{ post.caption }}
    </p>
    <p>
        posted at {{ post.timestamp }}
    </p>

</div>

{% endblock %}
