<!-- mini_insta/templates/mini_insta/update_profile_form.html -->

{% extends 'mini_insta/base.html' %}

{% block content %}

<h1>
    Update Profile
</h1>
<form action="{% url 'update_profile' profile.pk %}"  method = 'POST' enctype="multipart/form-data">
    {% csrf_token %}

        <table>
            {{form.as_table}}
        </table>
        <input type='submit' name = 'update_profile' value= 'Update Profile!'>

</form>
<form action="{% url 'profile' profile.pk %}" method="GET">
    <input type="submit" value="cancel">
</form>


{% endblock %}
