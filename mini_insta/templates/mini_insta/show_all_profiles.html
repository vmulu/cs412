{% extends 'mini_insta/base.html' %}

{% block content %}

<div class="profile-grid">
    {% for profile in profiles %}
    <div class="all_profiles">
        <h2>
            {{profile.username}}
        </h2>
        <h3>
            {{profile.display_name}}
        </h3>

        <a href="{% url 'profile' profile.pk %}">
            <img src="{{profile.profile_image_url}}" alt="">
        </a>

    </div>
    <hr>

    {% endfor %}
</div>

{% endblock %}
