<!-- mini_insta/templates/mini_insta/base.html -->
{% load static %}

<html>
    <head>
        <title> MiniInsta </title>
        <link rel="stylesheet" href="{% static 'mini_insta-styles.css' %}">
    </head>

    <body>
        <head>
            <h1>
                MiniInsta
            </h1>
            <nav>
                <ul>
                    <li>
                        {% if profile %}
                            <a href="{% url 'feed' profile.pk %}" >Home</a>
                        {% endif %}
                    </li>
                    <li>
                        {% if profile %}
                            <a href="{% url 'search' profile.pk %}" >Search</a>
                        {% endif %}
                    </li>
                    <li>
                        <a href="{% url 'show_all_profiles'%}"> All Profiles </a>
                    </li>
                </ul>
            </nav>
        </head>

        {% block content %}
        {% endblock %}

        <div class="create-post">
            {% if profile %}
                <a href="{% url 'create_post' profile.pk %}" >Create Post</a>
            {% endif %}
        </div>

    </body>

    <footer>
        Page created by vmulu@bu.edu
    </footer>
</html>
