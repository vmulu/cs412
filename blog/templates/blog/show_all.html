{% extends 'blog/base.html' %}

{% block content %}
<h1>
    Showing all articles
</h1>

<!-- {{articles}} -->

<!-- he used a diff css and changed the div to a main and the inner div to a article tag -->
<div>
    {% for article in articles %}
    <div>
        <h2>
            {{article.title}}
        </h2>
        <h3>
            by {{article.author}}
        </h3>
        <p>
            {{article.text}}
        </p>
        <a href="{% url 'article' article.pk %}">
            <img src="{{article.image_url}}" alt="">
        </a>

    </div>
    <hr>

    {% endfor %}
</div>

{% endblock %}
