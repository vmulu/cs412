{% extends 'project/base.html' %}

{% block content %}

<h1>
    Are you sure you would like to delete {{trip.name}}?
</h1>

<form method='POST'>
    {% csrf_token %}
    <input type='submit' value="Delete">
</form>
<form action="{% url 'trip' trip.pk %}" method="GET">
    <input type='submit' value="Cancel">
</form>

{% endblock %}
