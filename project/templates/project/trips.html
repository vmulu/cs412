{% extends 'project/base.html' %}

{% block content %}

<div class="card">
    {% for trip in trips %}
    <a href="{% url 'trip' trip.pk %}">
        <div class="card trip-card">
            {% if trip.is_completed %}
                <span class="status-badge completed">Completed</span>
            {% else %}
                <span class="status-badge not-completed">In Progress</span>
            {% endif %}
            <h2>
                {{trip.name}}
            </h2>
            <h3>
                {{trip.start_date}} to {{trip.end_date}}
            </h3>
        </div>
    </a>
    <hr>
    {% endfor %}
</div>

{% endblock %}
